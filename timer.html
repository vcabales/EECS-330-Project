<html>

  <title>WorkZone</title>

</head>

<body>
<div id="logo"> </div>
<div id="top">
  <h1>WorkZone</h1>
  </div>

<div id="menu">
  <ul>
    <li><a href="about.html" rel="AboutTab">About</a></li>
    <li><a href="sites.html" rel="SitesTab">Manage Sites</a></li>
    <li><a href="timer.html" rel="TimerTab">Set Timer</a></li>

<div id="timer">
<div class="timer-block"> <!-- style the div; this will be a block that contains the entire time unit -->
  <input type="number" min="0" max="9" class="figure hours hours-1" value="0"></input>
  <input type="number" min="0" max="9" class="figure hours hours-2" value="0"></input>
  <div class="measurement">
    <span class="unit-timer"><p>Hours</p></span>
  </div>
 </div>
  
<h1 id="colon">:</h1>

<div class="timer-block">
  <input type="number" min="0" max="9" class="figure minutes minutes-1" value="0"></input>
  <input type="text" class="figure minutes minutes-2" min="0" max="9" value="0"></input>
  <div class="measurement">
    <span class="unit-timer"><p>Minutes</p></span>
  </div>
</div>
</div>

<div id="buttons">
  <button class="timerButton">Set</button>
  <button class="timerButton">Reset</button>
  <button class="timerButton">Cancel</button>
</div>

</body>
